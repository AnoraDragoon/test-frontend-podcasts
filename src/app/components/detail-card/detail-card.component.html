<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-center">
      <img
        class="img-fluid rounded"
        [src]="podcast?.img"
        alt="No image available"
      />
    </div>
    <hr />
    <p class="h6">{{ podcast?.title }}</p>
    <p class="card-text">by {{ podcast?.authorName }}</p>
    <hr />
    <p class="card-text">
      <span class="fw-bold">Description:</span><br />
      {{ podcast?.description }}
    </p>
  </div>
</div>
